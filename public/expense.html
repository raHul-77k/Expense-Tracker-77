<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>
        
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
        </select><br><br>
        
        <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses</h2>
    <ul id="expenseList"></ul>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            
            try {
                // Use Axios to make a POST request
                const response = await axios.post('http://localhost:3000/expense/addexpense', {
                    amount: amount,
                    description: description,
                    category: category
                });

                if (response.status === 200) {
                    loadExpenses();
                } else {
                    alert('Failed to add expense');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add expense');
            }
        });

        async function loadExpenses() {
            try {
                // Fetch expenses using Axios
                const response = await axios.get('http://localhost:3000/expense/getexpense');
                const expenses = response.data;

                const expenseList = document.getElementById('expenseList');
                expenseList.innerHTML = '';

                expenses.forEach(expense => {
                    const li = document.createElement('li');
                    li.textContent = `Amount: ${expense.amount}, Description: ${expense.description}, Category: ${expense.category}`;

                    // Create delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = async () => {
                        try {
                            const deleteResponse = await axios.delete(`http://localhost:3000/expense/deleteexpense/${expense.id}`);
                            if (deleteResponse.status === 200) {
                                loadExpenses();
                            } else {
                                alert('Failed to delete expense');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Failed to delete expense');
                        }
                    };

                    li.appendChild(deleteButton);
                    expenseList.appendChild(li);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load expenses');
            }
        }

        loadExpenses();
    </script>
</body>
</html>
